<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style1.css">
    <title>Scientific Calculator</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <a class="navbar-brand" href="#">Calculator</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link text-light active" href="page1.html">Scientific <span
                        class="sr-only">(current)</span></a>
                <a class="nav-item nav-link text-light" href="page2.html">Conversion </a>
                <a class="nav-item nav-link text-light" href="page3.html">Mensuration </a>
            </div>
        </div>
    </nav>

    <!-- Calculator using table -->
    <div class="calc">
        <br>
        <input class="form-control form-control-lg bg-warning text-dark" type="text" id="i-1">
        <input class="form-control form-control-lg bg-dark text-warning" type="text" id="i-2">
        <table>
            <tr>
                <td> <button type="button" class="btn btn-secondary"
                        onclick="takeInput('Math.sin('),takeInput2('Math.sin(')">Sin( )</button>
                </td>
                <td> <button type="button" class="btn btn-secondary"
                        onclick="takeInput('Math.cos('),takeInput2('Math.cos(')">Cos( )</button>
                </td>
                <td> <button type="button" class="btn btn-secondary"
                        onclick="takeInput('Math.tan('),takeInput2('Math.tan(')">Tan( )</button>
                </td>
                <td> <button type="button" class="btn btn-secondary"
                        onclick="takeInput('Math.log('),takeInput2('Math.log(')">ln( )</button> </td>
                <td> <button type="button" class="btn btn-success" onclick="takeInput('Math.pow(')" data-toggle="modal"
                        data-target="#exampleModalCenter">x<sup>n</sup></button> </td>
                <td> <button type="button" class="btn btn-primary" onclick="takeInput('%')">%</button> </td>
            </tr>
            <tr>
                <td> <button type="button" class="btn btn-info" onclick="takeInput(7),takeInput2(7)">7</button> </td>
                <td> <button type="button" class="btn btn-info" onclick="takeInput(8),takeInput2(8)">8</button> </td>
                <td> <button type="button" class="btn btn-info" onclick="takeInput(9),takeInput2(9)">9</button> </td>
                <td> <button type="button" class="btn btn-warning" onclick="takeInput('/')">÷</button> </td>
                <td> <button type="button" class="btn btn-success" onclick="takeInput('(')">(</button> </td>
                <td> <button type="button" class="btn btn-primary" onclick="takeInput('Math.exp('),takeInput2('Math.exp(')">exp( )</button> </td>
            </tr>
            <tr>
                <td> <button type="button" class="btn btn-info" onclick="takeInput(4),takeInput2(4)">4</button> </td>
                <td> <button type="button" class="btn btn-info" onclick="takeInput(5),takeInput2(5)">5</button> </td>
                <td> <button type="button" class="btn btn-info" onclick="takeInput(6),takeInput2(6)">6</button> </td>
                <td> <button type="button" class="btn btn-warning" onclick="takeInput('*')">x</button> </td>
                <td> <button type="button" class="btn btn-success" onclick="takeInput(')')">)</button> </td>
                <td> <button type="button" class="btn btn-primary" onclick="takeInput('Math.log(2)'),takeInput2('Math.log(2)')">ln 2</button> </td>
            </tr>
            <tr>
                <td> <button type="button" class="btn btn-info" onclick="takeInput(1),takeInput2(1)">1</button> </td>
                <td> <button type="button" class="btn btn-info" onclick="takeInput(2),takeInput2(2)">2</button> </td>
                <td> <button type="button" class="btn btn-info" onclick="takeInput(3),takeInput2(3)">3</button> </td>
                <td> <button type="button" class="btn btn-warning" onclick="takeInput('+')">+</button> </td>
                <td> <button type="button" class="btn btn-success" onclick="takeInput('.')">.</button> </td>
                <td> <button type="button" class="btn btn-primary" onclick="takeInput(','),takeInput2(',')">,</button> </td>
            </tr>
            <tr>
                <td> <button type="button" class="btn btn-danger" onclick="clearValue()">C</button> </td>
                <td> <button type="button" class="btn btn-info" onclick="takeInput(0),takeInput2(0)">0</button> </td>
                <td> <button type="button" class="btn btn-dark" onclick="finalValue()">=</button> </td>
                <td> <button type="button" class="btn btn-warning" onclick="takeInput('-')">-</button> </td>
                <td> <button type="button" class="btn btn-success"
                        onclick="takeInput('Math.sqrt('),takeInput2('Math.sqrt(')">√</button> </td>
                <td> <button type="button" class="btn btn-primary" onclick="takeInput('00'),takeInput2('00')">00</button> </td>
            </tr>

        </table>

    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    After Math.pow( write the number that you want to use as
                    the base and then insert a comma and give the power. e.g. Math.pow(5,3)
                    will give you - <br>
                    5<sup>3</sup> = 125
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn2 btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <!-- JS for calculator -->
    <script>
        function takeInput(num) {
            document.getElementById("i-1").value += num
        }
        function takeInput2(num) {
            document.getElementById("i-2").value = num
        }
        function clearValue() {
            document.getElementById("i-1").value = ""
            document.getElementById("i-2").value = ""
        }
        function finalValue() {
            var exp = document.getElementById("i-1").value
            var ans = eval(exp)
            document.getElementById("i-2").value = ans
        }
    </script>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
